<form action="/new" method="POST" class="card bg-dark text-light">
    <div class="card-body p-4">
        <div class="mb-3">
            <label for="fullname">Write your full name</label>
            <input type="text" name="fullname" id="" placeholder="Write your fullname" class="form-control rounded-0 border-0 bg-dark text-white"/>
        </div>
        <div class="mb-3">
            <label for="fullname">Write your Email</label>
            <input type="text" name="email" id="" placeholder="Write your email" class="form-control rounded-0 border-0 bg-dark text-white"/>
        </div>
        <div class="mb-3">
            <label for="fullname">Write your Phone</label>
            <input type="text" name="phone" id="" placeholder="Write your phone" class="form-control rounded-0 border-0 bg-dark text-white"/>
        </div>
        <div class="mb-3">
            <label for="fullname">Choose your Role</label>
            <input type="text" name="role" id="" placeholder="Write your role" class="form-control rounded-0 border-0 bg-dark text-white"/>
        </div>
        <button class="btn btn-primary">Save</button>
    </div>    
</form>
