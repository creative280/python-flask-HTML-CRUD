{% extends 'layout.html' %}

{% block content %}

    <form action="/update/{{contact.id}}" method="POST">
        <input type="text" name="fullname" id="" placeholder="Write your fullname" value="{{contact.fullname}}">
        <input type="text" name="email" id="" placeholder="Write your email" value="{{contact.email}}">
        <input type="text" name="phone" id="" placeholder="Write your phone" value="{{contact.phone}}">
        <input type="text" name="role" id="" placeholder="Write your role" value="{{contact.role}}">
        <button>Save</button>
    </form>

{% endblock %}
